<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form (ngSubmit)="login()" #tForm="ngForm">
          <fieldset class="form-group">
            <input
              required
              email
              [(ngModel)]="user.email"
              #tEmail="ngModel"
              name="email"
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
            />
          </fieldset>

          <div *ngIf="tEmail.invalid">
            <div *ngIf="tEmail.hasError('required')">Email 為必填</div>
            <div *ngIf="tEmail.hasError('email')">Email 格式不正確</div>
          </div>

          <fieldset class="form-group">
            <input
              required
              minlength="4"
              #tPassword="ngModel"
              [(ngModel)]="user.password"
              name="password"
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
            />
          </fieldset>

          <div *ngIf="tPassword.invalid">
            <div *ngIf="tPassword.hasError('required')">密碼為必填</div>
            <div *ngIf="tPassword.hasError('minlength')">
              密碼長度必須大於
              {{ tPassword.getError('minlength').requiredLength }}
            </div>
          </div>

          <button
            [disabled]="tForm.invalid"
            class="btn btn-lg btn-primary pull-xs-right">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
